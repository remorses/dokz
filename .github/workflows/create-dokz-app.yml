name: create-dokz-app Npm Package

on:
  push:
    branches:
      - master
    paths:
      - create-dokz-app/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: cd create-dokz-app && yarn
      # - run: yarn test
      